<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KASA - Your Educational Journey Assistant">
    <title>KASA - Educational Journey Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="kasalogo.png" alt="KASA" class="logo">
            <h1 id="title">Welcome to KASA</h1>
        </div>

        <p class="intro-text">Upload your documents, certifications, or goals for us to assist with your educational journey.</p>

        <div id="upload-area" class="upload-area">
            <svg class="upload-icon" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Drag and drop files here, or click to select files</p>
        </div>

        <input type="file" id="file-input" multiple style="display: none;">

        <div id="upload-history" class="upload-history" style="display: none;">
            <div class="section-header">
                <h3>Uploaded Documents and Goals</h3>
                <button id="clear-btn" class="icon-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3-3h6M6 6h12"/>
                    </svg>
                    Clear All
                </button>
            </div>
            <ul id="upload-history-list"></ul>
        </div>

        <div class="goals-section">
            <h3>Custom Goals or Objectives</h3>
            <textarea class="custom-task" rows="3" placeholder="Enter your educational goals or objectives..."></textarea>
            <button class="submit-btn btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                Submit
            </button>
        </div>

        <div class="button-container">
            <div class="secondary-btn-wrapper">
                <svg class="icon" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <a href="calendar.html" class="btn secondary-btn">Calendar</a>
            </div>
            
            <div class="secondary-btn-wrapper">
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3" y2="6"></line>
                    <line x1="3" y1="12" x2="3" y2="12"></line>
                    <line x1="3" y1="18" x2="3" y2="18"></line>
                </svg>
                <a href="ToDo.html" class="btn secondary-btn">Goal Path</a>
            </div>

            <div class="secondary-btn-wrapper">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <a href="social.html" class="btn secondary-btn">Connect</a>
            </div>

            <div class="secondary-btn-wrapper">
                <svg class="icon voice-icon" viewBox="0 0 24 24">
                    <path d="M12 2v20"/>
                    <path d="M8 4v16"/>
                    <path d="M16 4v16"/>
                    <path d="M4 10v4"/>
                    <path d="M20 10v4"/>
                </svg>
                <a href="kasaaipage.html" class="btn secondary-btn ai-btn">KASA AI</a>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="homepagejs.js"></script>
</body>
</html>

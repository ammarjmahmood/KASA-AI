<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calendar</title>
    <link rel="stylesheet" href="calendar_styles.css">
    <style>
        #importButton {
            background-color: #d2c5c7;
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        #importButton:hover {
            background-color: #d8cacc;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .logo-text {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin: 0;
        }

        .import-button {
            background-color: var(--primary);
            border: none;
            color: var(--white);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .import-button:hover {
            background-color: var(--secondary);
            transform: translateY(-1px);
        }

        .import-button svg {
            width: 20px;
            height: 20px;
        }

        .import-button.success {
            background-color: #34A853;
        }

        @media (max-width: 768px) {
            .logo {
                height: 40px;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="logo-container">
                <img src="kasalogo.png" alt="KASA" class="logo">
                <h1 class="logo-text">KASA Calendar</h1>
            </div>
        </div>


        <h1>Your Calendar</h1>

        <div class="controls">
            <input type="file" id="fileInput" style="display: none;" accept=".ics">
            <button id="importButton">Import Google Calendar</button>
            <div class="view-toggle">
                <button id="dayView" class="active">Day</button>
                <button id="weekView">Week</button>
            </div>
            <div class="date-nav">
                <button id="prevDate">&lt; Previous</button>
                <span id="currentDate"></span>
                <button id="nextDate">Next &gt;</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-header">
                <span id="calendarTitle"></span>
            </div>
            <div id="calendarBody" class="calendar-body">
                <!-- Calendar content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="calendar_script.js"></script>
    <script>
        const importButton = document.getElementById('importButton');
        const fileInput = document.getElementById('fileInput');

        importButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                importButton.textContent = 'Upload Successful';
                importButton.style.backgroundColor = '#4CAF50';
                setTimeout(() => {
                    importButton.textContent = 'Import Calendar';
                    importButton.style.backgroundColor = '#c41e3a';
                }, 3000);
            }
        });
    </script>
</body>
</html>
